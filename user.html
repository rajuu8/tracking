<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Live Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #1a202c; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #2d3748; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 10px; border: none; font-size: 16px; box-sizing: border-box; }
        .btn { background: #3182ce; color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; }
        .status { margin-top: 15px; color: #68d391; font-size: 14px; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2>User Panel üìç</h2>
        <div id="setup">
            <input type="text" id="userName" placeholder="Apna Naam Likhein">
            <button class="btn" onclick="startTracking()">Start Sharing</button>
        </div>
        <div id="active" style="display:none;">
            <h3 id="name-tag"></h3>
            <div class="status" id="status-box">‚úÖ System Live & Fast Sync On</div>
            <p id="bat-val">Battery: --%</p>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCZz90P8npkRcL0ZctIelDFbKRN48BsZzk",
        authDomain: "tracking-7494e.firebaseapp.com",
        projectId: "tracking-7494e",
        storageBucket: "tracking-7494e.firebasestorage.app",
        messagingSenderId: "861816870090",
        appId: "1:861816870090:web:4dec49659b3806fcd49033"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    let current_id = "";

    async function pushData(lat, lng) {
        let bat = 0;
        try { const b = await navigator.getBattery(); bat = Math.floor(b.level * 100); } catch(e) {}
        document.getElementById('bat-val').innerText = `Battery: ${bat}% üîã`;

        db.collection("locations").doc(current_id).set({
            userName: current_id,
            lat: Number(lat),
            lng: Number(lng),
            battery: bat,
            lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
    }

    function startTracking() {
        const n = document.getElementById('userName').value.trim();
        if(!n) return alert("Naam likho!");
        current_id = n;

        document.getElementById('setup').style.display = 'none';
        document.getElementById('active').style.display = 'block';
        document.getElementById('status-box').style.display = 'block';
        document.getElementById('name-tag').innerText = "Hi, " + n;

        if (navigator.geolocation) {
            // Immediate
            navigator.geolocation.getCurrentPosition(p => pushData(p.coords.latitude, p.coords.longitude));
            // Watch
            navigator.geolocation.watchPosition(p => pushData(p.coords.latitude, p.coords.longitude), null, {enableHighAccuracy:true});
            // 5s Force Sync
            setInterval(() => {
                navigator.geolocation.getCurrentPosition(p => pushData(p.coords.latitude, p.coords.longitude));
            }, 5000);
        }
    }
</script>
</body>
</html>
