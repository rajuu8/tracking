<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Shield Pro - Dual Live Tracker</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: 'Segoe UI', sans-serif; background: #1a202c; color: white; overflow: hidden; }
        #sidebar { width: 340px; background: #1a202c; padding: 20px; border-right: 1px solid #2d3748; overflow-y: auto; z-index: 10; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        #map { flex: 1; z-index: 1; }
        
        h2 { color: #63b3ed; margin-top: 0; border-bottom: 1px solid #2d3748; padding-bottom: 10px; }
        
        .map-toggle { background: #2d3748; padding: 12px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #4a5568; }
        .map-toggle select { width: 100%; background: #1a202c; color: white; border: none; padding: 8px; border-radius: 5px; cursor: pointer; outline: none; }

        .admin-box { background: #2d3748; padding: 12px; border-radius: 12px; margin-bottom: 20px; border-left: 5px solid #ed64a6; font-size: 13px; }
        
        .user-card { background: #2d3748; padding: 15px; border-radius: 12px; margin-bottom: 15px; cursor: pointer; border: 2px solid transparent; transition: 0.3s; position: relative; }
        .user-card:hover { border-color: #4a5568; }
        
        /* Green Active Track Mode */
        .active-follow { border-color: #e53e3e !important; background: #2d1a1a !important; box-shadow: 0 0 15px rgba(229, 62, 62, 0.3); }
        
        .track-indicator { color: #f56565; font-size: 11px; font-weight: bold; display: none; margin-top: 8px; animation: blink 1s infinite; }
        .active-follow .track-indicator { display: block; }

        .battery-tag { float: right; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; background: #234e33; color: #48bb78; }
        
        .track-btn { background: #4a5568; color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; cursor: pointer; margin-top: 10px; font-weight: bold; transition: 0.2s; }
        .active-btn { background: #e53e3e !important; box-shadow: 0 0 10px rgba(229, 62, 62, 0.5); }

        .btn-clear { background: #e53e3e; color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; margin-bottom: 10px; font-weight: bold; transition: 0.2s; }
        .btn-clear:hover { background: #c53030; }
        
        .delete-btn { position: absolute; top: 10px; right: 10px; color: #718096; font-size: 18px; cursor: pointer; }
        .delete-btn:hover { color: #f56565; }

        @keyframes blink { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

<audio id="trackSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" preload="auto"></audio>

<div id="sidebar">
    <h2>Admin Shield üõ°Ô∏è</h2>
    
    <div class="map-toggle">
        <label style="font-size: 11px; color: #a0aec0; font-weight: bold;">VIEW MODE:</label>
        <select id="mapMode" onchange="changeMapMode(this.value)">
            <option value="normal">Normal Street Map</option>
            <option value="satellite">Satellite (Street View)</option>
        </select>
    </div>

    <div class="admin-box">
        <strong>My Location (Admin):</strong> <br>
        <span id="admin-pos" style="color: #ed64a6; font-family: monospace;">Detecting GPS...</span>
    </div>

    <button class="btn-clear" onclick="clearHistory()">üßπ Reset Map Lines</button>
    <div id="user-list">Searching for active users...</div>
</div>
<div id="map"></div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCZz90P8npkRcL0ZctIelDFbKRN48BsZzk",
        authDomain: "tracking-7494e.firebaseapp.com",
        projectId: "tracking-7494e",
        storageBucket: "tracking-7494e.firebasestorage.app",
        messagingSenderId: "861816870090",
        appId: "1:861816870090:web:4dec49659b3806fcd49033"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    db.settings({ cacheSizeBytes: firebase.firestore.CACHE_SIZE_UNLIMITED });

    let map, markers = {}, paths = {}, followingUser = null, adminMarker = null, currentTileLayer;
    let redNavLine = null;

    const layers = {
        normal: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
        satellite: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}')
    };

    const adminIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-pink.png',
        iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
    });

    function initMap() {
        map = L.map('map').setView([20.59, 78.96], 5);
        currentTileLayer = layers.normal;
        currentTileLayer.addTo(map);
        listenLive();
        trackAdmin();
    }

    function changeMapMode(mode) {
        map.removeLayer(currentTileLayer);
        currentTileLayer = layers[mode];
        currentTileLayer.addTo(map);
    }

    function trackAdmin() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(pos => {
                const latlng = [pos.coords.latitude, pos.coords.longitude];
                if (adminMarker) adminMarker.setLatLng(latlng);
                else adminMarker = L.marker(latlng, {icon: adminIcon}).addTo(map).bindPopup("<b>Admin (You)</b>");
                document.getElementById('admin-pos').innerText = `${latlng[0].toFixed(4)}, ${latlng[1].toFixed(4)}`;
                
                if(followingUser) updateRedLine();
            }, null, { enableHighAccuracy: true });
        }
    }

    function toggleFollow(userId) {
        if (followingUser === userId) {
            followingUser = null;
            if(redNavLine) { map.removeLayer(redNavLine); redNavLine = null; }
        } else {
            followingUser = userId;
            const sound = document.getElementById('trackSound');
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Sound error"));

            // Jump to User Position Immediately
            if(markers[userId]) {
                map.setView(markers[userId].getLatLng(), 18);
            }
            updateRedLine();
        }
    }

    function updateRedLine() {
        if (!followingUser || !adminMarker || !markers[followingUser]) {
            if(redNavLine) { map.removeLayer(redNavLine); redNavLine = null; }
            return;
        }
        const points = [adminMarker.getLatLng(), markers[followingUser].getLatLng()];
        if (redNavLine) {
            redNavLine.setLatLngs(points);
        } else {
            redNavLine = L.polyline(points, {color: '#e53e3e', weight: 5, dashArray: '10, 15', opacity: 0.9}).addTo(map);
        }
    }

    function listenLive() {
        db.collection("locations").onSnapshot(snap => {
            const listDiv = document.getElementById('user-list');
            listDiv.innerHTML = '';
            
            snap.forEach(doc => {
                const d = doc.data();
                const id = doc.id;
                if(!d.lat || !d.lng) return;
                
                const pos = [parseFloat(d.lat), parseFloat(d.lng)];
                const isFollowing = (followingUser === id);

                listDiv.innerHTML += `
                    <div class="user-card ${isFollowing ? 'active-follow' : ''}" onclick="map.setView([${d.lat}, ${d.lng}], 17)">
                        <span class="delete-btn" onclick="deleteUser('${id}', event)">√ó</span>
                        <strong>${id}</strong> <span class="battery-tag">üîã ${d.battery}%</span>
                        <div class="track-indicator">üî¥ TARGET LOCKED - FOLLOW RED LINE</div>
                        <button class="track-btn ${isFollowing ? 'active-btn' : ''}" onclick="event.stopPropagation(); toggleFollow('${id}')">
                            ${isFollowing ? 'üõë STOP TRACKING' : 'üéØ TRACK TARGET'}
                        </button>
                    </div>`;

                if (markers[id]) {
                    markers[id].setLatLng(pos);
                } else {
                    markers[id] = L.marker(pos).addTo(map).bindTooltip(id, {permanent: true, direction: 'top'});
                }

                if (!paths[id]) {
                    paths[id] = L.polyline([], {color: '#00ff00', weight: 4, opacity: 0.8}).addTo(map);
                }
                paths[id].addLatLng(pos);

                if (isFollowing) {
                    map.panTo(pos);
                    updateRedLine();
                }
            });
        });
    }

    function deleteUser(id, e) {
        e.stopPropagation();
        if(confirm("User ko list se hataye?")) {
            db.collection("locations").doc(id).delete();
            if(markers[id]) map.removeLayer(markers[id]);
            if(paths[id]) map.removeLayer(paths[id]);
            delete markers[id]; delete paths[id];
            if(followingUser === id) { followingUser = null; if(redNavLine) map.removeLayer(redNavLine); }
        }
    }

    function clearHistory() {
        if(confirm("Saari lines mita dein?")) {
            for (let id in paths) { map.removeLayer(paths[id]); delete paths[id]; }
        }
    }

    window.onload = initMap;
</script>
</body>
</html>
